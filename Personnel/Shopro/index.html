<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopro - Shop like a pro!</title>
  <link rel="icon" type="image/x-icon" href="/favicon.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <nav class="navbar bg-primary bg-gradient">
      <div class="container-fluid">
        <a class="navbar-brand fs-1" href="#">
          <i class="fa-solid fa-shop"></i>
          <span>Shopro</span>
        </a>
        <div class="d-flex ms-auto me-3">
          <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#loginModal">
            <i class="fa-regular fa-circle-user fs-3"></i>
            <span class="visually-hidden">Login</span>
          </button>
          <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#cartModal">
            <i class="fa-solid fa-cart-shopping fs-3"></i>
            <span class="visually-hidden">Access your cart</span>
          </button>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end fs-3" tabindex="-1" id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title fs-1" id="offcanvasNavbarLabel">Shopro</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  Categories
                </a>
                <ul class="dropdown-menu ps-3 categoriesContainer"></ul>
              </li>
              <li class="nav-item">
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#loginModal">
                  My shop
                </button>
              </li>
              <li class="nav-item">
                <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#cartModal">
                  Cart
                </button>
              </li>
              <li class="nav-item d-flex justify-content-between align-items-center mx-3 mt-5 fs-6">
                <div class="d-flex align-items-center">
                  <i class="fa-solid fa-moon me-1"></i>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="colorSwitch"
                      onchange="colorSwitch(this.checked)">
                  </div>
                  <i class="fa-solid fa-sun"></i>
                </div>
                <div id="google_translate_element"></div>
                <script type="text/javascript">
                  function googleTranslateElementInit() {
                    new google.translate.TranslateElement({ pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE }, 'google_translate_element');
                  }
                </script>
                <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
              </li>
            </ul>
            <form class="d-flex mt-3" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main class="d-flex">
    <div class="d-flex flex-column bg-primary-subtle p-5">
      <h1 class="mb-3">Categories</h1>
      <div class="categoriesContainer"></div>
    </div>
    <div class="row row-cols-4 g-4 p-3 bg-info-subtle" id="productsContainer"></div>
  </main>

  <!-- Product modal -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-modal="true"
    role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body" id="productModalBody"></div>
      </div>
    </div>
  </div>
  </div>

  <!-- Login modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-modal="true"
    role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-info-subtle text-center">
        <h3 class="mt-3">Login</h3>
        <hr>
        <div class="modal-body">
          <div class="input-group mb-3">
            <span class="input-group-text">
              <i class="fas fa-at"></i>
            </span>
            <input name="username" id="username" class="form-control bg-light-subtle" type="email" value="mor_2314"
              placeholder="Veuillez insérer votre adresse courriel.">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">
              <i class="fas fa-lock"></i>
            </span>
            <input name="password" id="password" class="form-control bg-light-subtle" type="password" value="83r5^_"
              placeholder="Veuillez insérer votre mot de passe.">
          </div>
          <button class="btn btn-primary fs-4 ps-3 pe-3"
            onclick="connect(document.getElementById('username').value, document.getElementById('password').value)">
            Connect
            <i class="fas fa-unlock-keyhole ms-2"></i>
          </button>
        </div>
        <p>
          Not yet <span class="text-decoration-none text-body-emphasis fw-bold fs-5">register?</span></a>
        </p>
      </div>
    </div>
  </div>

  <!-- Cart modal -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-modal="true" role="dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-body text-center">
          <h3 style="margin-bottom: 1em">Your cart</h3>
          <hr>
          <div class="row row-cols-auto g-3 p-1 overflow-auto" style="height: 60vh;" id="cartContainer"></div>
          <hr>
          <button class="btn btn-primary p-3">
            <h5>Checkout</h5>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
  <script>
    if (localStorage.getItem('colorMode')) {
      if (localStorage.getItem('colorMode') !== 'light') {
        document.body.setAttribute('data-bs-theme', 'dark')
      } else {
        document.body.setAttribute('data-bs-theme', 'light')
        document.getElementById('colorSwitch').checked = 1
      }
    }

    function colorSwitch(state) {
      if (state) {
        localStorage.setItem('colorMode', 'light')
        document.body.setAttribute('data-bs-theme', 'light')
      } else {
        localStorage.setItem('colorMode', 'dark')
        document.body.setAttribute('data-bs-theme', 'dark')
      }
    }

    function connect(username, password) {
      console.log(`Connected:\n\tUsername: ${username}\n\tPassword: ${password.replace(/./g, '*')}`)
    }
  </script>
  <script type="module">
    import setup from "./JS/setup.js"

    setup()
  </script>
</body>

</html>
