<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body onload="loadState()" onclick="saveState()">
    <div class="player" role="region" aria-label="Music Player">
        <div class="metadata">
            <div id="albumIconContainer" aria-describedby="Music disk">
                <i id="albumIcon" class="fa-solid fa-compact-disc" alt="Album Art"></i>
            </div>
            <label for="volume" style="visibility: hidden">Volume</label>
            <div id="volumeContainer" style="display: flex;">
                <input type="range" id="volume" min="0" max="1" step="0.01" aria-label="Volume Control">
                <div class="tooltip">
                    <i class="fa-solid fa-volume-high"></i>
                </div>
            </div>
            <h2 id="title">Song Title</h2>
            <p id="artist">Artist Name</p>
        </div>
        <audio id="audio" aria-label="Audio Player" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <div class="controls" role="group" aria-label="Player Controls">
            <button id="shuffle" aria-label="Shuffle">
                <i class="fas fa-random"></i>
            </button>
            <button id="previous" aria-label="Previous music" onclick="trackControl(this.firstChild.nextSibling.classList[1].substr(this.firstChild.nextSibling.classList[1].indexOf('-') + 1))">
                <i class="fas fa-backward"></i>
            </button>
            <button id="control" aria-label="Play/Pause current music" style="font-size: 3em" onclick="trackControl(this.firstChild.nextSibling.classList[1].substr(this.firstChild.nextSibling.classList[1].indexOf('-', 3) + 1))">
                <i class="fas fa-circle-play"></i>
            </button>
            <button id="next" aria-label="Next music" onclick="trackControl(this.firstChild.nextSibling.classList[1].substr(this.firstChild.nextSibling.classList[1].indexOf('-') + 1))">
                <i class="fas fa-forward"></i>
            </button>
            <button id="repeat" aria-label="Repeat">
                <i class="fas fa-repeat"></i>
            </button>
        </div>
        <div class="progress-container" role="group" aria-label="Progress Bar">
            <span id="currentTime" aria-live="polite">0:00</span>
            <label for="progress" style="display: none">Progress</label>
            <input type="range" id="progress" min="0" max="100" value="1" aria-label="Progress Bar">
            <span id="duration" aria-live="polite">0:00</span>
        </div>
        <div class="playlist" role="list" aria-label="Playlist">
            <ul id="playlist">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
