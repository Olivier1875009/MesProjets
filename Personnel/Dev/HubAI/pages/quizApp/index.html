<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    
    <main class="quiz-container">
        <div id="quiz" aria-live="polite"></div>
        <button id="submit" aria-label="Submit your answer">Submit Answer</button>
        <button id="next" style="display: none;" aria-label="Go to the next question">Next Question</button>
        <button id="retry" style="display: none;" aria-label="Retry the quiz" onclick="location.reload()"><i
                class="fa-solid fa-arrows-rotate"></i></button>
        <div id="results" aria-live="polite"></div>
    </main>
    <footer>
        <audio id="music">
            <source src="music.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </footer>
    <script src="script.js"></script>
</body>

</html>
