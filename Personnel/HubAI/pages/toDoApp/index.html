<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic To-Do List</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <input type="date" id="dueDateInput">
        <select id="priorityInput">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <input type="text" id="categoryInput" placeholder="Add a category...">
        <button id="addTaskBtn">Add Task</button>
        <button id="toggleThemeBtn">Toggle Dark Theme</button>
        <div>
            <label for="sortOptions">Sort by:</label>
            <select id="sortOptions">
                <option value="name">Name</option>
                <option value="status">Completion Status</option>
                <option value="dueDate">Due Date</option>
                <option value="priority">Priority</option>
                <option value="category">Category</option>
            </select>
        </div>
        <input type="text" id="searchInput" placeholder="Search tasks...">
        <button id="exportTasksBtn">Export Tasks</button>
        <input type="file" id="importTasksInput" accept=".json">
        <div>
            <label for="themeOptions">Choose Theme:</label>
            <select id="themeOptions">
                <option value="default">Default</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="purple">Purple</option>
            </select>
        </div>
        <ul id="taskList"></ul>
        <div id="reminderContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
