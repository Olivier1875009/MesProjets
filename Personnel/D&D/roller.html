	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
	<nav class="sticky-top navbar navbar-expand-lg bg-dark">
		<div class="container-fluid">
		<a href="https://1875009.techinfo-cstj.ca/D&D/"><img
					src="https://logos-world.net/wp-content/uploads/2021/12/DnD-Symbol.png" class="navbar-brand"
					style="width: 150px"></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page"
							href="https://1875009.techinfo-cstj.ca/D&D/roller.html" target="_blank"
							style="color:red">Dices roller</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
							aria-expanded="false" style="color:red">
							Character sheet
						</a>
						<ul class="dropdown-menu bg-dark">
							<li>
								<hr class="dropdown-divider border-danger">
							</li>
							<li><a class="dropdown-item"
									href="https://1875009.techinfo-cstj.ca/D&D/CrastumEdgewood_CharacterSheet.pdf"
									target="_blank" style="color:red">Crastum
									Edgewood</a></li>
							<li>
								<hr class="dropdown-divider border-danger">
							</li>
							<li><a class="dropdown-item"
									href="https://1875009.techinfo-cstj.ca/D&D/PopekDownhand_CharacterSheet.pdf"
									target="_blank" style="color:red">Popek
									Downhand</a></li>
							<li>
								<hr class="dropdown-divider border-danger">
							</li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container text-center">
		<h1 class="my-5">Dices Roller</h1>
		<div class="row">
			<hr>
			<div class="col-2 border-dark border-start" style="height: 18em">
				<button class="btn btn-success mb-3" onclick="roll(4, 'success')" style="height: 12em">Roll a
					d4!<br><br><img src="https://cdn.pixabay.com/photo/2022/07/14/18/11/d4-die-7321725_960_720.png"
						class="w-50"></button>
				<p class="fs-5" id="resultd4"></p>
			</div>
			<div class="col-2 border-dark border-start" style="height: 18em">
				<button class="btn btn-info mb-3" onclick="roll(6, 'info')" style="height: 12em">Roll a d6!<br><br><img
						src="https://cdn.pixabay.com/photo/2022/07/14/19/07/d6-die-7321815_1280.png"
						class="w-50"></button>
				<p class="fs-5" id="resultd6"></p>
			</div>
			<div class="col-2 border-dark border-start" style="height: 18em">
				<button class="btn btn-primary mb-3" onclick="roll(8, 'primary')" style="height: 12em">Roll a
					d8!<br><br><img src="https://cdn.pixabay.com/photo/2022/07/14/20/45/d8-die-7321906_640.png"
						class="w-50"></button>
				<p class="fs-5" id="resultd8"></p>
			</div>
			<div class="col-2 border-dark border-start" style="height: 18em">
				<button class="btn btn-secondary mb-3" onclick="roll(10, 'secondary')" style="height: 12em">Roll a
					d10!<br><br><img src="https://cdn.pixabay.com/photo/2022/07/14/22/07/d10-die-7321982_1280.png"
						class="w-50"></button>
				<p class="fs-5" id="resultd10"></p>
			</div>
			<div class="col-2 border-dark border-start" style="height: 18em">
				<button class="btn btn-danger mb-3" onclick="roll(12, 'danger')" style="height: 12em">Roll a
					d12!<br><br><img src="https://cdn.pixabay.com/photo/2022/07/14/22/43/d12-die-7322009_1280.png"
						class="w-50"></button>
				<p class="fs-5" id="resultd12"></p>
			</div>
			<div class="col-2 border-dark border-start border-end" style="height: 18em">
				<button class="btn btn-warning mb-3" onclick="roll(20, 'warning')" style="height: 12em">Roll a
					d20!<br><br><img src="https://cdn.pixabay.com/photo/2022/04/16/19/39/d20-7136921_1280.png"
						class="w-50"></button>
				<p class="fs-5" id="resultd20"></p>
			</div>
		</div>
		<hr>
		<div style="height: 5em">
			<p class="my-5 fs-3" id="total">Total: <b class='fs-1 text-dark'>0</b></p>
		</div>
		<hr>
	</div>
	<footer class="bg-dark text-center text-danger">
		<span class="fs-1">Sources:</span><br>
		<span><a href="http://dnd5e.wikidot.com/" class="text-decoration-none mb-3 mb-md-0 text-danger fs-5"
				target="_blank">- DND 5th Edition: Frontpage - Wikidot</a></span><br>
		<span><a href="https://dnd.wizards.com/" class="text-decoration-none mb-3 mb-md-0 text-danger fs-5"
				target="_blank">- Wizards of the Coast</a></span>
	</footer>
	<script>
		let results = [];
		function roll(value, color) {
			let result = (Math.floor(Math.random() * value) + 1);
			document.getElementById("resultd" + value).innerHTML = "You rolled a <b class='fs-3 text-" + color + "'>" + result + "</b>!";

			switch (value) {
				case 4:
					results[0] = result;
					break;
				case 6:
					results[1] = result;
					break;
				case 8:
					results[2] = result;
					break;
				case 10:
					results[3] = result;
					break;
				case 12:
					results[4] = result;
					break;
				case 20:
					results[5] = result;
					break;
			}
			document.getElementById("total").innerHTML = "Total: <b class='fs-1 text-dark'>" + results.reduce((partialSum, a) => partialSum + a, 0) + "</b>";
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
</body>

</html>
