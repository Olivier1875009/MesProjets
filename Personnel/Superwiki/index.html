  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

<body onload="loadHTML('home')">
  <nav class="navbar bg-body-tertiary px-3">
    <a class="navbar-brand d-flex align-items-center text-success" href="#">
      <i class="fa-solid fa-fire-flame-curved display-1 me-2"></i>
      <span class="h1" onclick="loadHTML('home')">Superwiki</span>
    </a>
    <select class="form-select w-auto ms-auto" aria-label="Color mode select" onchange="colorSwitch(this.value)">
      <option selected value="default">&#xf042; Auto</option>
      <option value="light">&#xf185; Light</option>
      <option value="dark">&#xf186; Dark</option>
    </select>
  </nav>
  <main id="HTMLcontent" class="d-flex flex-column justify-content-center align-items-center text-center mt-5 pt-5">
    <h1>
      <i class="fa-solid fa-check-to-slot me-2"></i>Memo Keep
    </h1>
    <div id="searchForm" class="d-flex align-items-center w-50 mt-3">
      <div class="input-group d-flex align-items-center has-validation">
        <div class="form-floating is-invalid">
          <input type="text" class="form-control" id="floatingInputGroup" placeholder="Hero name"
            onkeypress="keyPressed(this.value, event)" required>
          <label for="floatingInputGroup">Add a new task ...</label>
        </div>
        <i class="fa-solid fa-calendar-days fs-3"></i>
        <button class="input-group-text" onclick="superheroSearch(document.getElementById('floatingInputGroup').value)">
          <i class="fa-solid fa-magnifying-glass"></i>
          <span class="visually-hidden">Search</span>
        </button>
        <div class="invalid-feedback"></div>
      </div>
    </div>
  </main>
  <footer class="py-3 my-4 border-top">
    <div class="d-flex justify-content-between align-items-baseline mx-4">
      <p class="text-body-secondary">Â©2024 Superwiki, Inc</p>

      <i class="fa-solid fa-fire-flame-curved display-5 text-success-emphasis" onclick="loadHTML('home')"></i>

      <div class="nav-item d-flex gap-4 fs-3">
        <a href="https://github.com/Olivier1875009" class="text-body-secondary" title="Open a new tab to my GitHub profile" target="_blank">
          <i class="fa-brands fa-github" aria-describedby="GitHub logo"></i>
        </a>
        <a href="www.linkedin.com/in/olivier-bourgault-5b950428a" class="text-body-secondary" title="Open a new tab to my LinkeiN profile" target="_blank">
          <i class="fa-brands fa-linkedin" aria-describedby="LinkeIn logo"></i>
        </a>
        <a id="emailLink" class="text-body-secondary" title="Open a new tab to my GitHub profile" target="_blank">
          <i class="fa-solid fa-at" aria-describedby="Send me an email"></i>
        </a>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="index.js"></script>
  <script src="JS/supesFandom.js"></script>
</body>
