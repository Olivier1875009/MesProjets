<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather Dashboard</title>
   <link rel="icon" type="image/x-icon" href="favicon.png">
   <link rel="stylesheet" href="styles.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
   <div class="parallax-bg" aria-hidden="true"></div>
   <div class="container">
      <header>
         <h1>Weather Dashboard</h1>
         <button id="dark-mode-toggle" aria-label="Toggle Dark Mode"><i class="fas fa-moon"></i></button>
         <button id="theme-toggle" aria-label="Toggle Theme"><i class="fas fa-palette"></i></button>
      </header>
      <main>
         <section>
            <div class="search">
               <label for="city-input" class="visually-hidden">Enter city name</label>
               <input type="text" id="city-input" placeholder="Enter city name" aria-label="City name">
               <button id="search-button" data-text="Search for this city" class="tooltip bottom"
                  aria-label="Search a city" onclick="fetchWeatherData()">
                  <i class="fas fa-search"></i>
               </button>
               <button id="my-location-search-button" data-text="Show the weather for my location (permission required)"
                  class="tooltip bottom" aria-label="Show the weather for my location (permission required)"
                  onclick="getLocation()">
                  <i class="fa-solid fa-street-view"></i>
               </button>
            </div>
            <span id="invalid-message">You must enter a city</span>
         </section>
         <div id="info" style="opacity: 0">
            <section class="weather-info">
               <div id="current-weather" class="parallax fade-in">
                  <h2>Current Weather</h2>
                  <h3 id="city" aria-labelledby="Name of your city"></h3>
                  <img id="country-flag" aria-labelledby="Flag of the country" width="75">
                  <div id="weather-icon" aria-hidden="true"></div>
                  <p id="temperature"></p>
                  <p id="description"></p>
                  <p id="sunrise-sunset"></p>
               </div>
               <div id="hourly-forecast" class="parallax fade-in">
                  <h2>Hourly Forecast</h2>
                  <canvas id="hourly-chart" aria-label="Hourly weather forecast chart"></canvas>
               </div>
               <div id="forecast" class="parallax fade-in">
                  <h2>5-Day Forecast</h2>
                  <div id="forecast-container"></div>
               </div>
            </section>
            <section id="map" class="parallax fade-in" aria-label="Location map"></section>
            <section class="social-share">
               <button id="share-twitter" aria-label="Share on Twitter"><i class="fab fa-twitter"></i> Share on
                  Twitter</button>
               <button id="share-facebook" aria-label="Share on Facebook"><i class="fab fa-facebook"></i> Share on
                  Facebook</button>
            </section>
         </div>
      </main>
   </div>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
   <script src="script.js"></script>
</body>

</html>
