<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script> <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.22.0/axios.min.js" integrity="sha512-m2ssMAtdCEYGWXQ8hXVG4Q39uKYtbfaJL5QMTbhl2kc6vYyubrKHhr6aLLXW4ITeXSywQLn1AhsAaqrJl8Acfg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> <!-- Axios -->

    <script src="js/details.js"></script>

    <title>Détail d'un monstre</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="info-monster" class="col-6 mt-5 text-center"> <!-- Va afficher les informations du monstre-->
                <h2 id="lblIndex"></h2>
                <img id="imgIcon">
                <h2 id="lblName"></h2>
            </div>
            <div id="detail-monster" class="col-6 mt-5 text-center">
                <div class="row m-2">
                    <label id="lblHealth" class="col-4">Health: </label>
                </div>
                <div class="row m-2">
                    <label id="lblDamage" class="col-4">Damage: </label>
                </div>
                <div class="row m-2">
                    <label id="lblSpeed" class="col-4">Speed: </label>
                </div>
                <div class="row m-2">
                    <label id="lblCritical" class="col-4">Critical: </label>
                </div>
                <div class="row m-2">
                    <button id="btnLocation" class="m-1 col-2 btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Location</button> <!-- Button qui ouvre un pop-up bootstrap -->
                    <button id="btnGenerate" class="m-1 col-2 btn btn-success">Generate</button> <!-- Boutton qui va générer un monstre -->
                </div>
            </div>
        </div>
        <div class="row">
                <table id="specimens" class="table"> <!-- Tableau qui va contenir les spécimens du monstre -->
                <thead>
                    <tr>
                        <th scope="col">Affinity</th>
                        <th scope="col">Health</th>
                        <th scope="col">Damage</th>
                        <th scope="col">Speed</th>
                        <th scope="col">Critical</th>
                        <th scope="col">Talents</th>
                        <th scope="col">Kernel</th>
                        <th scope="col">Hash</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</body>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"> <!-- C'est le pop-up qui sera ouvert avec le bouton -->
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Locations</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table id="location" class="table"> <!-- Affiche les localisations du monstre -->
                    <thead>
                        <tr>
                            <th scope="col" id="location">Position</th>
                            <th scope="col" id="location">Time</th>
                            <th scope="col" id="location">Season</th>
                            <th scope="col" id="location">Rates</th>
                        </tr>
                        <tbody></tbody>
                    </thead>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div> <!-- Fin du pop-up -->
</html>
