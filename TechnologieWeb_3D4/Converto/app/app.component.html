<!-- Va contenir les différentes parties de l'application -->
<div>
  <section id="entete">
    <!-- Entête du projet avec ses informations -->
    <div class="p-2 d-flex justify-content-between align-items-center">
      <div class="h6">Travail Pratique 2</div>
      <div class="text-center">
        <p class="h2">Converto</p>
        <p>par Olivier Bourgault</p>
      </div>
      <div class="h6">Matricule: 1875009</div>
    </div>
    <hr>
    <!-- Espaces pour les boutons de navigation -->
    <nav class="row">
      <div class="d-flex justify-content-around mt-3 mb-2" style="height: 40px;">
        <button (click)="onClickBtns('dimensions')" class="btn btn-light col-2"
          title="Conversions de dimensions">Dimensions</button>
        <button (click)="onClickBtns('poids')" class="btn btn-light col-2" title="Conversions de poids">Poids</button>
        <button (click)="onClickBtns('temperatures')" class="btn btn-light col-2"
          title="Conversions de températures">Températures</button>
        <button (click)="onClickBtns('monnaie')" class="btn btn-light col-2"
          title="Conversions de monnaie">Monnaie</button>
      </div>
    </nav>
  </section>

  <!-- Section pour les différents domaines -->
  <section>
    <div *ngIf="dimensionsVisible">
      <app-dimensions></app-dimensions>
    </div>

    <div *ngIf="poidsVisible">
      <app-poids></app-poids>
    </div>

    <div *ngIf="temperaturesVisible">
      <app-temperatures></app-temperatures>
    </div>

    <div *ngIf="monnaieVisible">
      <app-monnaie></app-monnaie>
    </div>
  </section>
</div>
